name: Healthcheck

on:
  pull_request:
    branches: [ develop, main ]
  push:
    branches:
      - main
      - developer

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Cache IC CDK Optimizer
        id: cache-ic-cdk-opt
        uses: actions/cache@v2
        with:
          path: |
            $HOME/.cargo/bin/ic-cdk-optimizer
            /home/runner/.cargo/bin/ic-cdk-optimizer
            /root/.cargo/bin/ic-cdk-optimizer
          key: cache-ic-cdk-opt${{ hashFiles('**/Cargo.lock') }}

      - name: Install IC CDK Optimizer
        if: steps.cache-ic-cdk-opt.outputs.cache-hit != 'true'
        run: |
          echo "ü§ñ Install IC CDK Optimizer (not cached)"
          cargo install ic-cdk-optimizer
          echo "[debug] ‚ö†Ô∏è Where do have the ic-cdk-optimizer installed?"
          which ic-cdk-optimizer

      - name: Env variables
        run: |
          echo "PATH=$HOME/.cargo/bin:$PATH" >> $GITHUB_ENV
          echo "PATH=/home/runner/.cargo/bin:$PATH" >> $GITHUB_ENV
          echo "PATH=/root/.cargo/bin:$PATH" >> $GITHUB_ENV
          echo "[debug] ‚ö†Ô∏è Do we have the ic-cdk-optimizer?"
          which ic-cdk-optimizer

