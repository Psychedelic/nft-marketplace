name: Healthcheck

on:
  pull_request:
    branches: [ develop, main ]
  push:
    branches:
      - main
      - developer

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # container:
    #   image: ghcr.io/psychedelic/ci-dip-721
    #   credentials:
    #     username: ${{ github.actor }}
    #     password: ${{ secrets.PAT }}

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Install DFX
        env:
          DFX_VERSION: 0.8.4
        run: |
          curl -fsSL https://sdk.dfinity.org/install.sh | bash

      # - name: Path setup
      #   run: |
      #     mkdir -p /github/home/.cargo
      #     ln -s "/root/.cargo/bin" /github/home/.cargo

      # - name: Env variables
      #   run: |
      #     echo "PATH=/root/.cargo/bin:$PATH" >> $GITHUB_ENV

      # - name: Rust toolchain
      #   run: rustup install stable && rustup default stable && rustup target add wasm32-unknown-unknown

      - name: Install Yarn
        uses: bahmutov/npm-install@v1

      - name: Healthcheck 
        run: dfx start --background && yarn cap:start && yarn marketplace:healthcheck
        env:
          NODE_ENV: ci

